<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" href="stylesheets/styles.css">

    	<style>
			body{
				background-image: URL('./images/ios-linen.jpg')
			}
			canvas {
				margin-left: 20px;
				width: 400px;
				height: 600px;
				background-color: #000000;
				border-left: 12px solid #FFFFFF;
				border-top: 12px solid #FFFFFF;
				border-right: 12px solid #FFFFFF;
				cursor: none;
			}
		</style>

  <body onload="init();">
    <div class="wrapper">
      <header>
        <h1>Breakjs</h1>
        <p>Breakout style game made in JavaScript</p>

        <p class="view"><a href="https://github.com/KevinTCoughlin/BreakJS">View the Project on GitHub <small>KevinTCoughlin/BreakJS</small></a></p>

        <ul>
          <li><a href="https://github.com/KevinTCoughlin/BreakJS/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/KevinTCoughlin/BreakJS/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/KevinTCoughlin/BreakJS">View On <strong>GitHub</strong></a></li>
        </ul>

      </header>
      <section>
        <canvas id="canvas"></canvas>

		<br/>

		<span>Score: <span id="score"></score></span><br/>
		<span>Lives: <span id="lives"></score></span><br/>

		<!-- jQuery and Game files -->
		<script src="javascripts/jquery-1.7.2.min.js"></script>
		<script src="javascripts/game.js"></script>
      </section>
      <footer>
